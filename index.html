<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Make Note | Willing</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />

    <link rel="stylesheet" href="css/style.css" />

    <script
      src="https://kit.fontawesome.com/1d90be36e5.js"
      crossorigin="anonymous"
      defer
    ></script>

    <script src="js/script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="link-area">
        <p class="primary-heading">Saved Notes</p>
        <ul class="note-list"></ul>
      </div>
      <div class="text-area">
        <input type="text" name="" id="" class="title" placeholder="Title" />
        <textarea
          name="notes"
          id="notes"
          class="notes"
          cols="30"
          rows="15"
          placeholder="Add Notes"
        ></textarea>

        <button class="save-btn">Save Note</button>
      </div>
    </div>
  </body>
</html>
